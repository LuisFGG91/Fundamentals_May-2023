<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 0.1) Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 0.2) Title Tags -->
    <title>JQuery Intro</title>
    <!-- 0.3) JQuery CDN Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 0.4) Local CCS and JS files-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <hr />
    <h3> Click Example</h3>
    <p id="colorParagraph">Click the button to change the text color.</p>
    <button id="colorButton">Change Color</button>

    <hr />
    <h3> Change Example</h3>
    <label for="toggleCheckbox">Hide Paragraph below:</label>
    <input type="checkbox" id="toggleCheckbox" />
    <p id="toggleParagraph">This is a paragraph to hide.</p>

    <hr />
    <h3> Submit Example</h3>
    <form id="listForm">
      <label for="newItemInput">Add Item:</label>
      <input type="text" id="newItemInput" />
      <button type="submit">Add</button>
    </form>

    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <hr />
    <h3> Hover Example</h3>
    <div id="hoverDiv"></div>
    <hr />
  </body>
</html>
