<!DOCTYPE html>
<html>
  <head>
    <!-- 0.1) Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 0.2) Title Tags -->
    <title>Todo List with JQuery and Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- 0.3) Bootstrap CCS and JS CDN Libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- 0.3) JQuery CDN Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <!-- 0.4) Local JS files-->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container vh-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="bg-secondary d-flex flex-column py-4 px-5 w-50 h-75">
          <h1 class="text-center text-white text-decoration-underline mb-3">
            Todo List
          </h1>
          <div class="mb-3 d-flex">
            <input
              type="text"
              class="form-control me-2"
              id="task-input"
              placeholder="Enter a task"
            />
            <button class="btn btn-success w-25" id="add-task-button">
              Add Task
            </button>
          </div>

          <div class="mb-3 bg-white flex-grow-1 p-3">
            <h2>Tasks:</h2>
            <ul class="list-group" id="task-list">
              <!-- Tasks will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
