<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Without Pseudo Classes (Or Default)</h1>
      <div>
        <a href="#">Hover over me</a>
        <button>Click me</button>
        <input type="text" placeholder="Type something" />
      </div>
    </div>
    <div>
    <h1>With Pseudo Classes</h1>
      <a class="with-pseudoclass" href="#">Hover over me</a>
      <button class="with-pseudoclass">Click me</button>
      <input class="with-pseudoclass" type="text" placeholder="Type something" />
    </div>
  </body>
</html>
